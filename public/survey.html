<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>
		Ninja Survey
	</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon_icon.ico" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="server.js"></script>

</head>
<body>
	<div class = "container-fluid">

	<div>
		<h1>Survey Questions</h1>
	<div>

	<div class="form-group">
		<label for="name">Name: (required)</label>
		<input type="text" class="form-control" id="name">
	</div>

	<div class="form-group">
		<label for="photo">Photo link: (required)</label>
		<input type="text" class="form-control" id="photo">
	</div>

	<!-- QUESTION 1 -->
	<div>
		<h2>Question 1</h2>
	</div>

	<div>
		<h3>Life is serious all the time.</h3>
	</div>

	<div class="question">
		<label class="radio-inline"><input class="questionOne" type="radio" name="optradio" value="1">1 (strongly agree)</label>
		<label class="radio-inline"><input class="questionOne" type="radio" name="optradio" value="2">2</label>
		<label class="radio-inline"><input class="questionOne" type="radio" name="optradio" value="3">3</label>
		<label class="radio-inline"><input class="questionOne" type="radio" name="optradio" value="4">4</label>
		<label class="radio-inline"><input class="questionOne" type="radio" name="optradio" value="5">5 (strongly disagree)</label>
	</div>

	<!-- QUESTION 2 -->
	<div>
		<h2>Question 2</h2>
	</div>

	<div>
		<h3>You grew up with a lot of family around you.</h3>
	</div>

	<div class="question">
		<label class="radio-inline"><input class="questionTwo" type="radio" name="optradio" value="1">1 (strongly agree)</label>
		<label class="radio-inline"><input class="questionTwo" type="radio" name="optradio" value="2">2</label>
		<label class="radio-inline"><input class="questionTwo" type="radio" name="optradio" value="3">3</label>
		<label class="radio-inline"><input class="questionTwo" type="radio" name="optradio" value="4">4</label>
		<label class="radio-inline"><input class="questionTwo" type="radio" name="optradio" value="5">5 (strongly disagree)</label>
	</div>

	<!-- QUESTION 3 -->
	<div>
		<h2>Question 3</h2>
	</div>

	<div>
		<h3>You'd rather play a prank on your teacher than listen to them lecture.</h3>
	</div>
	
	<div class="question">
		<label class="radio-inline"><input class="questionThree" type="radio" name="optradio" value="1">1 (strongly agree)</label>
		<label class="radio-inline"><input class="questionThree" type="radio" name="optradio" value="2">2</label>
		<label class="radio-inline"><input class="questionThree" type="radio" name="optradio" value="3">3</label>
		<label class="radio-inline"><input class="questionThree" type="radio" name="optradio" value="4">4</label>
		<label class="radio-inline"><input class="questionThree" type="radio" name="optradio" value="5">5 (strongly disagree)</label>
	</div>

	<div>
		<br><p>Click submit to see who matches you best!</p>
	</div>

	<div>
	<button class="btn btn-danger submit" type="submit">Submit</button>
	</div>

</div>
<!-- class = "container-fluid" -->

  <script type="text/javascript">
    // Question: What does this code do?
    $(".submit").on("click", function(event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
      };

      // Question: What does this code do??
      $.post("/api/friends", newFriend)
      .done(function(data) {
        console.log(data);
        alert("Adding new friend");
      });
    });


  </script>





</body>

</html>
