<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>
		Ninja Survey
	</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon_icon.ico" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="server.js"></script>

</head>
<body>
	<div class = "container-fluid">

	<div>
		<h1>Survey Questions</h1>
	<div>

	<div class="form-group">
		<label for="name">Name: (required)</label>
		<input type="text" class="form-control" id="name">
	</div>

	<div class="form-group">
		<label for="photo">Photo link: (required)</label>
		<input type="text" class="form-control" id="photo">
	</div>

	<!-- QUESTION 1 -->
	<div>
		<h2>Question 1</h2>
	</div>

	<div>
		<h3>Life is serious all the time.</h3>
	</div>

	<div class="question">
		<form>
			<select name="questionOne" id="questionOne">
				<option value="1">1 (strongly agree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (strongly disagree)</option>
			</select>
		</form>
	</div>

	<!-- QUESTION 2 -->
	<div>
		<h2>Question 2</h2>
	</div>

	<div>
		<h3>You grew up with a lot of family around you.</h3>
	</div>

	<div class="question">
		<form>
			<select name="questionTwo" id="questionTwo">
				<option value="1">1 (strongly agree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (strongly disagree)</option>
			</select>
		</form>
	</div>

	<!-- QUESTION 3 -->
	<div>
		<h2>Question 3</h2>
	</div>

	<div>
		<h3>You'd rather play a prank on your teacher than listen to them lecture.</h3>
	</div>
	
	<div class="question">
		<form>
			<select name="questionThree" id="questionThree">
				<option value="1">1 (strongly agree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (strongly disagree)</option>
			</select>
		</form>
	</div>

	<div>
		<br><p>Click submit to see who matches you best!</p>
	</div>

	<div>
	<button class="btn btn-danger submit" type="submit">Submit</button>
	</div>

</div>
<!-- class = "container-fluid" -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Say hello to your new NINJA Friend!</h4>
        </div>
        <div class="modal-body">
          <h2 class="match-name"></h2>
          <div class="math-photo"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        <!-- end Modal content-->
      </div>
      
    </div>
  </div>

  <script type="text/javascript">

    $(".submit").on("click", function(event) {
		event.preventDefault();

		// these variables were created in an attempt to work around the object property name problem
		var scoresQ1 = $("#questionOne").val();
		var scoresQ2 = $("#questionTwo").val();
		var scoresQ3 = $("#questionThree").val();

		newFriend = {
        	"name": $("#name").val().trim(),
        	"photo": $("#photo").val().trim(),
        	"scores": [scoresQ1, scoresQ2, scoresQ3]

        	// scores: [$("#questionOne").val(), $("#questionTwo").val(), $("#questionThree").val(),],

      	};

      // POST newFriend
      $.post("/api/friends", newFriend)
      .done(function(data) {
        console.log(data);
        alert("Adding new friend");
      });
    });

  </script>





</body>

</html>
